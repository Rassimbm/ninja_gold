<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ninja Gold</title>
</head>
<body>
    <div class="container text-center mt-3 rounded mx-auto">
        <h5 class="text-secondary">Your Gold: {{gold}}</h5>
        <div class="d-flex justify-content-between mt-3">
            <form action="/process-money" method="post">
                <div class="form-groug bg-secondary text-light p-4 rounded">
                    <label for="location" class="form-labe">Farm</label>
                    <p>(earns 10-20 golds)</p>
                    <input type="hidden" name="location" value="farm" class="form-control">
                    <input type="submit" value="Find Gold!" class="from-control btn btn-sm bg-warning rounded">
                </div>
            </form>

            <form action="/process-money" method="post">
                <div class="form-groug bg-secondary text-light p-4 rounded">
                    <label for="location" class="form-labe">Cave</label>
                    <p>(earns 5-10 golds)</p>
                    <input type="hidden" name="location" value="cave" class="form-control">
                    <input type="submit" value="Find Gold!" class="form-control btn btn-sm bg-warning rounded">
                </div>
            </form>

            <form action="/process-money" method="post">
                <div class="form-groug bg-secondary text-light p-4 rounded">
                    <label for="location" class="form-labe">House</label>
                    <p>(earns 2-5 golds)</p>
                    <input type="hidden" name="location" value="house" class="form-control">
                    <input type="submit" value="Find Gold!" class="form-control btn btn-sm bg-warning rounded">
                </div>
            </form>
            
            <form action="/process-money" method="post">
                <div class="form-groug bg-secondary text-light p-4 rounded">
                    <label for="location" class="form-labe">Casino</label>
                    <p>(earns/takes 0-50 golds)</p>
                    <input type="hidden" name="location" value="casino" class="form-control">
                    <input type="submit" value="Find Gold!" class="form-control btn btn-sm bg-warning rounded">
                </div>
            </form>
        </div>
        <h5 class="text-secondary mt-3">Activities:</h5>
        <div class="container bg-secondary-subtle p-3 rounded">
            {%for activity in activities%}
                <p class="{{activity.class}}">{{activity.message}}</p>
            {%endfor%}
        </div>
    </div>

</body>
</html>
